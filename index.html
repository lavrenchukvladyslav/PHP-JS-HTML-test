<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lavrenchuk Vladyslav Test Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <br>
    <div class="row">
        <div class="col-sm">
            <form  id="ajax_form" action="">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <select class="form-control field" id="field" name="field">
                            <option selected>Field...</option>
                            <option>size</option>
                            <option>forks</option>
                            <option>stars</option>
                            <option>followers</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <select class="form-control operator" id="operator" name="operator">
                            <option selected>Operator...</option>
                            <option> > </option>
                            <option> < </option>
                            <option> = </option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <input type="number" class="form-control value" id="value" name="value" min="0" data-bind="value:replyNumber" placeholder="Value...">
                    </div>
                    <div class="form-group col-md-2">
                    </div>
                    <div class="form-group col-md-1 d-flex justify-content-end">
                        <button type="button" class="btn btn-danger delete">Delete</button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="form-group col-md-3">
                        <button type="button" class="btn btn-info apply" id="apply">Apply</button>
                        <button type="button" class="btn btn-warning clear" style="color: white">Clear</button>
                    </div>
                    <div class="form-group col-md-7"></div>
                    <div class="form-group col-md-2 d-flex justify-content-end">
                        <button type="button" class="btn btn-success ad_rule">Add Rule</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="result_form"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
</script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="ajax.js"></script>
<script>
    $('.clear, .delete').click(function () {
        $("#field").val('Field...');
        $("#operator").val('Operator...');
        $("#value").val('');
    });
</script>
</body>
</html>
